<html>
<head>
{% block script %}
{% endblock %}

{% load staticfiles %}
<script src="{% static "js/jquery.js" %}"></script>
</head>

{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}  <a href="/accounts/logout">[logout]</a></p>
{% else %}
    <p>Welcome, Guest <a href="/accounts/login">[login]</a></p>
{% endif %}

{% autoescape off %}
<h1>{% block title %}{% endblock %}</h1>
{% block content %}
{% endblock %}
{% endautoescape %}
</html>
