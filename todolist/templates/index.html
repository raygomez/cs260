{% extends "base.html" %}

{% block content %}

<h2>{{ dateToday }}</h2>
<hr/>
{% for todo in todos %}
<p>{{ todo.description }}</p>
<p>{{ todo.isDone }}</p>
<hr/>
{% endfor %}

Add new To Do:

<form action="add" method="post">
    {% csrf_token %}

    {{ form }} 
    <input type="submit" value="Submit" />
</form>

{% endblock %}
